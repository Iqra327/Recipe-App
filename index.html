<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar navbar-light justify-content-between px-4">
    <a class="navbar-brand fw-bold fs-2">Recipe App</a>
    <form class="form-inline d-flex">
      <input class="mr-sm-2 me-2 p-2 search-box js-search-box" type="search" placeholder="Search for recipe" aria-label="Search">
      <button class="btn search-btn js-search-btn my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div class="container mt-4 p-3">
    <h2 class="heading js-heading text-center">Search for your favourite recipes</h2>
    <div class="overlay js-overlay"></div>
    <div class="row js-recipe-container"></div>
    <div class="div js-recipe-details-container"></div>
  </div>
  
</body>
</html>
